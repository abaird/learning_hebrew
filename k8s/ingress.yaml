apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learning-hebrew-ingress
  namespace: learning-hebrew
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "learning-hebrew-ip"
    networking.gke.io/managed-certificates: "learning-hebrew-ssl"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
  - host: your-domain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: learning-hebrew-service
            port:
              number: 80
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: learning-hebrew-ssl
  namespace: learning-hebrew
spec:
  domains:
    - your-domain.com  # Replace with your domain