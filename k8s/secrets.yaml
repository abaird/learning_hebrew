# Note: These are base64 encoded values. Replace with your actual values.
# To encode: echo -n "your_value" | base64
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: learning-hebrew
type: Opaque
data:
  # postgres-user: "postgres" base64 encoded
  postgres-user: cG9zdGdyZXM=
  # postgres-password: "your_strong_password" base64 encoded (replace this!)
  postgres-password: eW91cl9zdHJvbmdfcGFzc3dvcmQ=
  # rails-master-key: your actual Rails master key from config/master.key
  rails-master-key: ""
  # database-url: full postgres connection string base64 encoded
  database-url: ""